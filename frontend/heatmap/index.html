<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Risk Heatmap</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="heatmap.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1>üî¨ PRISM Risk Heatmap</h1>
                <span class="subtitle">Predictive Risk Intelligence & Surveillance Model</span>
            </div>
            <div class="header-right">
                <a href="/" class="back-link">‚Üê Back to Dashboard</a>
            </div>
        </header>
        
        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <label for="disease-filter">Disease:</label>
                <select id="disease-filter">
                    <option value="">All Diseases</option>
                    <option value="DENGUE">Dengue</option>
                    <option value="MALARIA">Malaria</option>
                    <option value="COVID">COVID-19</option>
                </select>
            </div>
            <div class="control-group">
                <label for="date-slider">Date:</label>
                <input type="date" id="date-slider">
            </div>
            <button id="refresh-btn" class="btn-primary">üîÑ Refresh</button>
        </div>
        
        <!-- Map Container -->
        <div id="map-container">
            <div id="map"></div>
            
            <!-- Legend -->
            <div id="legend" class="legend">
                <h4>Risk Level</h4>
                <div class="legend-item">
                    <span class="legend-color" style="background: #ef4444;"></span>
                    <span>Critical (0.7 - 1.0)</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: #f97316;"></span>
                    <span>High (0.5 - 0.7)</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: #eab308;"></span>
                    <span>Medium (0.3 - 0.5)</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: #22c55e;"></span>
                    <span>Low (0.0 - 0.3)</span>
                </div>
            </div>
            
            <!-- Loading Indicator -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <span>Loading risk data...</span>
            </div>
        </div>
        
        <!-- Status Bar -->
        <div id="status-bar" class="status-bar">
            <span id="status-text">Ready</span>
            <span id="region-count">0 regions loaded</span>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Heatmap Logic -->
    <script src="heatmap.js"></script>
</body>
</html>
