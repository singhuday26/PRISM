<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        @page {
            size: A4;
            margin: 1.5cm;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #5a67d8 100%);
            color: white;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .meta {
            background: #f9fafb;
            padding: 1rem;
            margin-bottom: 2rem;
            border-left: 4px solid #667eea;
        }

        .meta-item {
            margin: 0.25rem 0;
            font-size: 0.9rem;
        }

        .meta-label {
            font-weight: bold;
            color: #6b7280;
        }

        .section {
            margin-bottom: 2rem;
            page-break-inside: avoid;
        }

        .section h2 {
            color: #667eea;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }

        tr:hover {
            background: #f9fafb;
        }

        .risk-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .risk-critical {
            background: #fef2f2;
            color: #ef4444;
        }

        .risk-high {
            background: #fff7ed;
            color: #f97316;
        }

        .risk-medium {
            background: #fefce8;
            color: #ca8a04;
        }

        .risk-low {
            background: #f0fdf4;
            color: #22c55e;
        }

        .footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            font-size: 0.75rem;
            color: #6b7280;
        }

        .chart-container {
            margin: 1rem 0;
            text-align: center;
        }

        .chart-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    {% block content %}{% endblock %}

    <div class="footer">
        <p>Generated by PRISM (Predictive Risk Intelligence & Surveillance Model)</p>
        <p>{{ generated_at }}</p>
    </div>
</body>

</html>
